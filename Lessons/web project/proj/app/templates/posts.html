<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
    <div>
        <a href="{% url 'post' post.id %}">
            <h1>{{ post.title|capfirst }}</h1>
        </a>
        <h3>{{ post.subtitle|capfirst }}</h3>
        <img width="50%" src="{{ post.image.url }}">
    </div>
    {% endfor %}
</body>
</html>
