{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Food</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand p-0" href= "{% url 'home'%}">
               <img src="{% static 'img/logo.png' %}" alt="Logo"  width=100/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'home'%}"><h5>Главная</h5></a>
                <a class="nav-link" href="{% url 'reviews'%}"><h5>Напиши свое мнение</h5></a>                 
                </div>
            </div>
            </div>
        </nav>    
    </div>
    <div class="content">
        {% block content %}
        {% endblock content %}        
    </div>
    <div class=" bg-light  flex-row d-flex justify-content-center">        
        <footer class="text-center">
            <nav class="navbar  bg-light" >
                
                <div class="text-center text-muted"> <b>Вкусный ужин, так просто!</b><br><br>Powered by Django           
                </div>
                <div>
                    <img src="{% static 'img/footer.png' %}" alt="footer"  width=150/>
                </div>
            </nav>  
        </footer> 
        
    </div>   
</body>
</html>
