{% extends 'main/layout.html' %}

{% block title %}Comments{% endblock %}

{% block content%}
    <div id="comments">
        <h1>Reviews</h1>
        <form action="{% url 'add_review' %}">
            <button class="btn btn-warning" style="font-size: 1.7vw;">Leave your review</button>
        </form>
        {% if comment %}
            {% for el in comment %}
                <h3>{{ el.author }}</h3>
                <p>{{ el.date }}</p>
                <h4 class="comment_text">{{ el.review_text }}</h4>
                <br>
            {% endfor %}
        {% else %}
        <p>Reviews not found</p>
    {% endif %}
    </div>
{% endblock %}
